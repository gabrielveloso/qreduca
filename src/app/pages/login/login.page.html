<ion-header>
</ion-header>

<ion-content	class="swiper-no-swiping">
  <div  class="logo">
    <img  src="assets/img/logo.png">
  </div>
  <div  class="container top">
    

    <ion-segment (ionChange)="segmentChanged($event)" mode="ios" value="login">
        <ion-segment-button mode="ios" value="login">
          <ion-label>Login</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" value="register">
          <ion-label>Cadastro</ion-label>
        </ion-segment-button>
      </ion-segment>
  </div>

  <div class="container bottom ion-text-center">
      <span>  Projeto de Extens√£o IFPE Palmares   </span>
  </div>

  
  <div>
      <div  class="loginback">
      </div>
  </div>
    
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span> Login  </span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input  type="email"  placeholder="E-mail"  [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input  type="password"  placeholder="Senha"  [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="Login()" color="dark" expand="block">
          Entrar
        </ion-button>
      
      </div>
    </ion-slide>

    <ion-slide>
        <div class="slide-inner ion-padding">
          <span>  Cadastro  </span>
          <ion-item class="ion-margin-top"  lines="none">
            <ion-input  type="string" placeholder="Nome"  [(ngModel)]="userRegister.nome"></ion-input>
          </ion-item>
          <ion-item class="ion-margin-top" lines="none">
            <ion-input  type="email"  placeholder="E-mail"  [(ngModel)]="userRegister.email"></ion-input>
          </ion-item>
          <ion-item class="ion-margin-top" lines="none">
            <ion-input  type="password"  placeholder="Senha"  [(ngModel)]="userRegister.password"></ion-input>
          </ion-item>
          <ion-button class="ion-margin-top" (click)="register()" color="dark" expand="block">
            Cadastrar
          </ion-button>
        
        </div>
      </ion-slide>
  </ion-slides>

</ion-content>
