<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Leitor de QRcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <ion-button expand='block' margin (click)="ligar()">{{isOn ? "Stop scan" : "Start Scan"}}</ion-button>
    <div *ngIf="scannedData">
      <p>
        Scanned Code Text : <b>{{ scannedData.result}}</b>
      </p>
      <p>
        Scanned Code Format : <b>{{ scannedData}}</b>
      </p>
    </div>
</ion-content>
