<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de patrimônios históricos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <span *ngIf="!itens.length">

    <ion-item detail>
      <ion-thumbnail slot="end">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>

      <ion-label>
        <p class="ano">
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>

      </ion-label>
    </ion-item>

    <ion-item detail>
      <ion-thumbnail slot="end">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>

      <ion-label>
        <p class="ano">
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>

      </ion-label>
    </ion-item>

    <ion-item detail>
      <ion-thumbnail slot="end">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>

      <ion-label>
        <p class="ano">
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </p>

      </ion-label>
    </ion-item>

  </span>

  <ion-item button [routerLink]="['/detalhamento-item', item.id]" detail *ngFor="let item of itens">
    <ion-thumbnail slot="end">
      <img [src]="item.foto">
    </ion-thumbnail>

    <ion-label>
      <p class="ano">{{ item.titulo }}</p>
      <p>{{ item.ano | date: 'yyyy' }}</p>

    </ion-label>
  </ion-item>
</ion-content>
