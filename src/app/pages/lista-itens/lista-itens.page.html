<ion-header>
  <ion-toolbar>
    <ion-title>lista Itens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!itens.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let product of itens">
      <ion-item button [routerLink]="['/sobre']">
        <ion-avatar slot="start">          
        </ion-avatar>

        <ion-label>
          {{ product.titulo }}
          <p>{{ product.description }}</p>
        </ion-label>       
      </ion-item>

      
    </ion-item-sliding>
  </ion-list>

  
</ion-content>
