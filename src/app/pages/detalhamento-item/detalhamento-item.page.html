<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Patrimônio Histórico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]=item.foto></ion-img>
  <div class="ion-padding">
    <ion-text color="primary">
      <h1>{{item.titulo}}</h1>
    </ion-text>
    <ion-text>
      <h3>{{item.ano}}</h3>
    </ion-text>
    <p>{{item.descricao}}</p>
  </div>
</ion-content>
